<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Activate Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 400px; border-radius: 8px; position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.2); animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #ddd; }
        .modal-header h2 { margin: 0; font-size: 1.5rem; color: #333; }
        .modal-body { margin-bottom: 15px; font-size: 1rem; color: #444; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Activate User Account</h1>
        <p class="text-gray-600 mb-4 text-sm">Enter the user's email to activate their account.</p>

        <form id="activateForm" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter user email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div id="form-error" class="text-red-500 text-xs italic" style="display: none;"></div>

            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Activate Account
            </button>
        </form>

        <div id="successModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Account Activated</h2>
                </div>
                <div class="modal-body">
                    <p>The account has been successfully activated âœ….</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const activateForm = document.getElementById('activateForm');
            const formError = document.getElementById('form-error');
            const successModal = document.getElementById('successModal');
            const emailInput = document.getElementById('email');

            activateForm.addEventListener('submit', (event) => {
                event.preventDefault();
                formError.style.display = 'none';

                const enteredEmail = emailInput.value.trim();

                // Retrieve all users
                let allUsers = JSON.parse(localStorage.getItem('allUsers')) || [];
                
                // Find the user
                const userIndex = allUsers.findIndex(user => user.email === enteredEmail);

                if (userIndex > -1) {
                    // Activate user
                    allUsers[userIndex].status = 'active';
                    localStorage.setItem('allUsers', JSON.stringify(allUsers));

                    // Update suspendedEmail/password logic (to match your previous flow)
                    let suspendedEmail = localStorage.getItem('suspendedEmail');
                    if (suspendedEmail === enteredEmail) {
                        localStorage.removeItem('suspendedEmail');
                        localStorage.removeItem('suspendedPassword');
                        localStorage.removeItem('deactivationTime');
                        localStorage.setItem('accountStatus', 'active');
                    }

                    // Update currentUser if it matches
                    let currentUser = JSON.parse(localStorage.getItem('currentUser'));
                    if (currentUser && currentUser.email === enteredEmail) {
                        currentUser.status = 'active';
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    }

                    // Show success modal
                    successModal.style.display = 'block';
                    emailInput.value = '';

                    const formElements = activateForm.elements;
                    for (let i = 0; i < formElements.length; i++) {
                        formElements[i].disabled = true;
                    }

                    setTimeout(() => {
                        successModal.style.display = 'none';
                        window.location.href = "admin.html";
                    }, 3000);

                } else {
                    formError.textContent = "No user found with this email.";
                    formError.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
